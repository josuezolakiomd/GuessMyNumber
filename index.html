<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Guess My Number!</title>
</head>

<body>
  <header>
    <h1>Guess My Number!</h1>
    <p class="between">(Between 1 and 20)</p>
    <button class="btn again">Again!</button>
    <div class="number">?</div>
  </header>
  <main>
    <section class="left">
      <input type="number" class="guess" autofocus />
      <button class="btn check">Check!</button>
    </section>
    <section class="right">
      <p class="message">Start guessing...</p>
      <p class="label-score">ğŸ’¯ Score: <span class="score">20</span></p>
      <p class="label-highscore">
        ğŸ¥‡ Highscore: <span class="highscore">0</span>
      </p>
    </section>
    <div class="modal hidden">
      <div class="close">-</div>
      <h2 class="title">You've a Best Score</h2>
      <input type="text" name="name" class="userName" autofocus autocomplete="off" placeholder="Type your name here!">
      <button class="saveBtn">Submit</button>
    </div>
  </main>
  <footer>
    <div class="me">By JosuÃ© Zolakio</div>
  </footer>
  <div class="overlay hidden"></div>
  <script src="script.js"></script>
</body>

</html>
